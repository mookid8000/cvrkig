<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"
    integrity="sha512-0XfwGD1nxplHpehcSVI7lY+m/5L37PNHDt+DOc7aLFckwPXjnjeA1oeNbru7YeI4VLs9i+ADnnHEhP69C9CqTA=="
    crossorigin="anonymous"></script>

<script type="text/javascript">
    function autoBox() {
        document.body.appendChild(this);
        const { x, y, width, height } = this.getBBox();
        document.body.removeChild(this);
        return [x, y, width, height];
    }

    function showCompanyOwnership() {
        let family = d3.hierarchy({
            name: "root",
            children: [
                { name: "child #1" },
                {
                    name: "child #2",
                    children: [
                        { name: "grandchild #1" },
                        { name: "grandchild #2" },
                        { name: "grandchild #3" }
                    ]
                }
            ]
        });

        function tree(data) {
            const root = d3.hierarchy(data).sort((a, b) => d3.descending(a.height, b.height) || d3.ascending(a.data.name, b.data.name));
            root.dx = 10;
            //root.dy = width / (root.height + 1);
            root.dy = 500 / (root.height + 1);
            return d3.cluster().nodeSize([root.dx, root.dy])(root);
        };

        const root = tree(family);

        const svg = d3.create("svg");

        svg.append("g")
            .attr("fill", "none")
            .attr("stroke", "#555")
            .attr("stroke-opacity", 0.4)
            .attr("stroke-width", 1.5)
            .selectAll("path")
            .data(root.links())
            .join("path")
            .attr("d", function (d) {
                console.info("d", d);
                return `
                    M${d.target.y},${d.target.x}
                    C${d.source.y + root.dy / 2},${d.target.x}
                    ${d.source.y + root.dy / 2},${d.source.x}
                    ${d.source.y},${d.source.x}
                `;
            });

        svg.append("g")
            .selectAll("circle")
            .data(root.descendants())
            .join("circle")
            .attr("cx", d => d.y)
            .attr("cy", d => d.x)
            .attr("fill", d => d.children ? "#555" : "#999")
            .attr("r", 2.5);

        svg.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("stroke-linejoin", "round")
            .attr("stroke-width", 3)
            .selectAll("text")
            .data(root.descendants())
            .join("text")
            .attr("x", d => d.y)
            .attr("y", d => d.x)
            .attr("dy", "0.31em")
            .attr("dx", d => d.children ? -6 : 6)
            .text(d => d.data.name)
            .filter(d => d.children)
            .attr("text-anchor", "end")
            .clone(true).lower()
            .attr("stroke", "white");

        var node = svg.attr("viewBox", autoBox).node();

        console.info("node", node);

        let chart = document.getElementById("chart");

        chart.appendChild(node);
    }

    function initialize() {
        console.info("Cvrkig ðŸ‘€");

        showCompanyOwnership();
    }

    $(function () {
        initialize();
    })
</script>

</html>
